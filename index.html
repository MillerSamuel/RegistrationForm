<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
        <form>
            <div>
                <label>First Name:*</label>
                <input type="text" name="firstname">
            </div>
            <div>
                <label>Last Name:*</label>
                <input type="text" name="lastname">
            </div>
            <div>
                <label>Email Address:*</label>
                <input type="text" name="email">
            </div>
            <div>
                <label>Password:*</label>
                <input type="password" name="password">
            </div>
            <div>
                <label>Confirm Password:*</label>
                <input type="password" name="confirm">
            </div>
            <div>
                <label> Birthday:</label>
                <input type="date" name="birthday">
            </div>
            <div>
                <p>Gender Identity:</p>
                <input type="radio" name="gender" id="gender">
                <label for="gender">Male</label>
                <input type="radio" name="gender" id="gender">
                <label for="gender">Female</label>
                <input type="radio" name="gender" id="gender">
                <label for="gender">Non-Binary</label>
                <input type="radio" name="gender" id="gender">
                <label for="gender">I prefer not to answer</label>
            </div>
            <div>
                <p>A short description about myslef:</p>
                <textarea name="description" id="description" cols="30" rows="3"></textarea>
            </div>
            <div>
                <p>Favorite Language: 
                <select name="lang" id="lang">
                    <option selected hidden> Select Language</option>
                    <option >Javascript</option>
                    <option >Python</option>
                    <option >C#</option>
                </select>
                </p>
            </div>
            <div>
                <input type="checkbox" name="updates" id="updates">
                <label for="updates"> Yes, I would like to recieve periodic email updates</label>
            </div>
            <div>
                <input type="submit" value="Create Account">
            </div>
            <div>
                <p>* Indicates a required field</p>
            </div>
        </form>
</body>
</html>
